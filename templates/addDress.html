{% extends "base.html" %}
{% load static %}
{% block title %}Add Dress - Tailor Dashboard{% endblock %}

{% block content %}
<main style="padding-top: 10px; margin-top: 60px; min-height: calc(100vh - 230px);">
    <div style="margin: 20px 90px; background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <h2 style="color: #333; padding-bottom: 10px; margin-bottom: 20px;">Add New Dress</h2>
        
        <form method="POST" action="{% url 'addDress' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Dress Title *</label>
                    <input type="text" name="title" required 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Price (à§³) *</label>
                    <input type="number" name="price" step="0.01" required 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Category</label>
                    <input type="text" name="category" 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Availability (Stock)</label>
                    <input type="number" name="availability" value="0" 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Fabric Type</label>
                    <input type="text" name="fabric_type" 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Thread Type</label>
                    <input type="text" name="thread_type" 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Color</label>
                    <input type="text" name="color" 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Estimated Time (days)</label>
                    <input type="number" name="estimated_time_days" 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                </div>
                <div style="grid-column: 1 / -1;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Description</label>
                    <textarea name="description" rows="4" 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; resize: vertical;"></textarea>
                </div>
                <div style="grid-column: 1 / -1;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Dress Images *</label>
                    <input type="file" name="images" multiple accept="image/*" required 
                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                    <p style="color: #666; font-size: 14px; margin: 0;">You can select multiple images</p>
                </div>
            </div>

            <div style="display: flex; gap: 15px; border-top: 1px solid #eee; padding-top: 20px;">
                <button type="submit" style="padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Add Dress</button>
                <a href="{% url 'tailor_dashboard' %}" style="padding: 10px 15px; background: #f8f9fa; color: #333; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block;">Cancel</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
